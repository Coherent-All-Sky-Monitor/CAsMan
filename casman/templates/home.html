<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAsMan - Home</title>
    <style>
        @font-face {
            font-family: 'National Park';
            src: url('/visualize/static/fonts/NationalPark-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'National Park Bold';
            src: url('/visualize/static/fonts/NationalPark-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
        
        body {
            font-family: 'National Park', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background: #000;
            color: #fff;
        }
        
        body.dark-mode .app-card {
            border-color: #fff;
            background: #111;
        }
        
        body.dark-mode a {
            color: #fff;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle .sun {
            display: none;
        }
        
        .theme-toggle .moon {
            display: inline;
        }
        
        body.dark-mode .theme-toggle .sun {
            display: inline;
        }
        
        body.dark-mode .theme-toggle .moon {
            display: none;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-family: 'National Park Bold', sans-serif;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.7;
        }
        
        .app-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        
        .app-card {
            padding: 30px;
            border: 2px solid;
            text-decoration: none;
            color: #000;
            display: block;
            transition: all 0.2s;
        }
        
        .app-card:hover {
            background-color: #f5f5f5;
            color: #000;
            transform: translateY(-2px);
        }
        
        body.dark-mode .app-card {
            color: #fff;
        }
        
        body.dark-mode .app-card:hover {
            background: #222;
            color: #fff;
        }
        
        .app-card h2 {
            margin: 0 0 10px 0;
            font-family: 'National Park Bold', sans-serif;
        }
        
        .app-card p {
            margin: 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
        <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </div>
    
    <h1>CAsMan</h1>
    <p class="subtitle">CASM Assembly Manager</p>
    
    <div class="app-grid">
        {% for name, url, description in enabled_apps %}
        <a href="{{ url }}" class="app-card">
            <h2>{{ name }}</h2>
            <p>{{ description }}</p>
        </a>
        {% endfor %}
    </div>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
